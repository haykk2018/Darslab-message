<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel Main Page</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<form th:action="@{save-xx}" th:fragment="edit-node" th:object="${node}" method="post" th:id="form">
    <ul th:if="${#fields.hasAnyErrors()}" class="alert alert-danger" role="alert">
        <li th:each="err : ${#fields.allErrors()}" th:text="${err}">...</li>
    </ul>

    <input hidden type="text" th:field="*{id}"/>3
    <p>Հանգույցի Անվանումը</p>
    <input type="text" th:field="*{nodeNick}" required/>
    <span th:if="${#fields.hasErrors('nodeNick')}" th:errors="*{nodeNick}" class="text-danger">Name Error</span>
    </div>

    <p>Parent Id</p>    <input type="text" th:field="*{parentId}" readonly/>
    <p>Child Id</p>    <input type="text" th:field="*{childId}" readonly>
    <p>Start Time</p>    <input type="time" th:field="*{startDailyTime}" required/>
    <p>End Time</p>    <input type="time" th:field="*{endDailyTime}" required/>
    <br><br>
    <p>
        <input th:id="submit" type="submit" value="Submit"/>
        <input type="reset" value="Reset"/></p>
</form>
<div th:fragment="saveSuccess">saveSuccess</div>
</body>
</html>
